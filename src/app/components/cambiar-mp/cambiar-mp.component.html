<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="row py-5" id="Payments">
        <div class="container">
            <div class="row text-center">
                <h1>Cambia tu método de <span>Pago</span></h1>
                <p>Actualiza tu método de pago fácilmente aquí. Simplemente elige una nueva opción de pago y continúa disfrutando de nuestros servicios sin interrupciones. ¡Cambia tu método de pago en unos pocos clics y sigue adelante!</p>
                
            </div>
            <div class="row py-5 text-center" id="prices">
                <div class="col py-2 px-5">
                    <img src="assets/PS.png" width="400" height="300" alt="">
                </div>
                <div class="col py-4 px-5" (click)="redirectToRoute()">
                    <img src="assets/visa.svg" width="400" height="300" alt="">
                </div>
            </div>
            

        </div>
    </div>
</body>

</html>
