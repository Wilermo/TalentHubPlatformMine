<form [formGroup]="editForm" (ngSubmit)="editAspirante()">
    <h1 mat-dialog-title>EDITAR CONVOCATORIA</h1>
    <div mat-dialog-content >
        <div class="form-row">
            <mat-form-field class="mr-2 ml-2" style="min-width: 340px;">
                <mat-label>Titulo</mat-label>
                <input matInput formControlName="tittleOffer">
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field class="mr-2 ml-2" style="min-width: 340px;">
                <mat-label>Descripcion</mat-label>
                <input matInput formControlName="description">
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field class="mr-2 ml-2" style="min-width: 340px;">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option [value]="item" *ngFor="let item of estados">{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field class="mr-2 ml-2" style="min-width: 340px;">
                <mat-label>Requisitos</mat-label>
                <input matInput formControlName="requirements">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="ml-4">
        <button mat-raised-button type="submit">Save</button>
        <button (click)="closepopup()" mat-raised-button>Close</button>
    </div>
</form>
