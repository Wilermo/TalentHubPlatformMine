<div style="height: 500px; overflow-y: auto;">
    <form [formGroup]="contratoForm" (ngSubmit)="onSubmit()" style="display: flex; justify-content: center; align-items: center;">
        <mat-card>
            <mat-card-content style="display: flex; flex-direction: column; align-items: center;">
                <mat-form-field style="width: 400px;">
                    <mat-label>Tipo de contrato</mat-label>
                    <!-- <input matInput> -->
                    <mat-select formControlName="tipoContrato">
                        <mat-option [value]="item" *ngFor="let item of tiposC">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field style="width: 400px;">
                    <mat-label>Cargo</mat-label>
                    <input matInput formControlName="cargo">
                </mat-form-field>

                <mat-form-field style="width: 400px;">
                    <mat-label>EPS</mat-label>
                    <input matInput formControlName="EPS">
                </mat-form-field>
    
                <mat-form-field style="width: 400px;">
                    <mat-label>Salario</mat-label>
                    <input matInput formControlName="salary">
                </mat-form-field>

                <mat-form-field class="mat-50">
                    <mat-label>Fecha Inicio</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaInicio">
                    <mat-datepicker-toggle matIconSuffix  [for]="picker"></mat-datepicker-toggle>
                    <mat-hint>dd/MM/yyyy</mat-hint>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="mat-50">
                    <mat-label>Fecha fin</mat-label>
                    <input matInput [matDatepicker]="pickerSubscriptionDate" formControlName="fechaFinalizacion">
                    <mat-datepicker-toggle matIconSuffix  [for]="pickerSubscriptionDate"></mat-datepicker-toggle>
                    <mat-hint>dd/MM/yyyy</mat-hint>
                    <mat-datepicker #pickerSubscriptionDate></mat-datepicker>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="submit" color="primary"><mat-icon>save</mat-icon>Save</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
