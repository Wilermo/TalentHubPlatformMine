<body class="background-container">
    <div class="container mt-4">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label for="companyName">Nombre de la Empresa</label>
                <input type="text" id="companyName" formControlName="companyName" class="form-control"
                    [ngClass]="{'is-invalid': editForm.get('companyName')?.touched && editForm.get('companyName')?.invalid}">
                <div class="invalid-feedback" *ngIf="editForm.get('companyName')?.touched">
                    <div *ngIf="editForm.get('companyName')?.errors?.['required']">El nombre de la empresa es
                        obligatorio.
                    </div>
                    <div *ngIf="editForm.get('companyName')?.errors?.['minLength']">El nombre de la empresa debe tener
                        al
                        menos 3
                        caracteres.</div>
                </div>
            </div>

            <!-- Campo para el Representante de la empresa -->
            <div class="form-group">
                <label for="representative">Representante de la Empresa</label>
                <input type="text" id="representative" formControlName="representative" class="form-control"
                    placeholder="Ej. Juan Pérez"
                    [ngClass]="{'is-invalid': editForm.get('representative')?.touched && editForm.get('representative')?.invalid}">
                <div class="invalid-feedback" *ngIf="editForm.get('representative')?.touched">
                    <!-- Mensajes de validación aquí -->
                </div>
            </div>

            <div class="form-group">
                <label for="employeesNumber">Número de Trabajadores</label>
                <input type="number" id="employeesNumber" formControlName="employeesNumber" class="form-control"
                    placeholder="Ej. 150"
                    [ngClass]="{'is-invalid': editForm.get('employeesNumber')?.touched && editForm.get('employeesNumber')?.invalid}">
                <div class="invalid-feedback" *ngIf="editForm.get('employeesNumber')?.touched">
                    <!-- Mensajes de validación aquí -->
                </div>
            </div>

            <!-- Campo para el Correo -->
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    placeholder="Ej. contacto@ejemplo.com"
                    [ngClass]="{'is-invalid': editForm.get('email')?.touched && editForm.get('email')?.invalid}">
                <div class="invalid-feedback" *ngIf="editForm.get('email')?.touched">
                    <!-- Mensajes de validación aquí -->
                </div>
            </div>

            <div class="form-group">
                <label for="location">Ubicación</label>
                <input type="text" id="location" formControlName="location" class="form-control"
                    placeholder="Ej. Calle 84 #25E-9D"
                    [ngClass]="{'is-invalid': editForm.get('location')?.touched && editForm.get('location')?.invalid}">
                <div class="invalid-feedback"
                    *ngIf="editForm.get('location')?.touched && editForm.get('location')?.errors?.['required']">
                    La ubicación es obligatoria.
                </div>
            </div>

            <!-- Campo para el Teléfono -->
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" formControlName="phone" class="form-control"
                    placeholder="Ej. +34 123 456 789"
                    [ngClass]="{'is-invalid': editForm.get('phone')?.touched && editForm.get('phone')?.invalid}">
                <div class="invalid-feedback" *ngIf="editForm.get('phone')?.touched">
                    <!-- Mensajes de validación aquí -->
                </div>
            </div>

            <div class="form-group">
                <label for="website">Sitio Web</label>
                <input type="url" id="website" formControlName="website" class="form-control"
                    placeholder="Ej. pepitoestuvoaqui@ejemplo.com"
                    [ngClass]="{'is-invalid': editForm.get('website')?.touched && editForm.get('website')?.invalid}">
                <div class="invalid-feedback"
                    *ngIf="editForm.get('website')?.touched && editForm.get('website')?.errors?.['pattern']">
                    Introduce una URL válida.
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn" [disabled]="isLoading">Guardar Cambios</button>
            </div>
        </form>
    </div>
